name: Build and Push Devcontainer Image
on:
  push:
    branches:
      - main
permissions:
  contents: read
  packages: write  # Needed to push to ghcr.io
jobs:
  build:
    if: github.event_name == 'push' && github.repository == 'BeanieZombie/zombiekit-devcontainer'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Scan base image for vulnerabilities (ubuntu:jammy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ubuntu:jammy'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'  # Fail the build if critical/high vulnerabilities are found
          scanners: 'vuln'  # Use Docker for scanning, avoid containerd/podman
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64,linux/riscv64
          tags: ghcr.io/beaniezombie/zombiekit-devcontainer:latest
          cache-from: type=gha  # Use GitHub Actions cache
          cache-to: type=gha,mode=max  # Export cache to GitHub Actions